<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/carrito/carrito.css">
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>HGW</title>
</head>
<body>
    <script type="module" src="../../js/carrito/carrito-general.js"></script>
    <script type="module" src="../../js/fijos.js"></script>
    
    <div class="conten-item">
        <div class="secciones">
            <div class="btn-section">
                <button onclick="mostrarDiv('i1')">Carrito de Compras</button>
            </div>
            <div class="btn-section">
                <button onclick="mostrarDiv('i2')">Detalles de Envío</button>
            </div>
            <div class="btn-section">
                <button onclick="mostrarDiv('i3')">Opciones de Pago</button>
            </div>
        </div>
    </div>
    <main class="contenido">
        <div class="izquierda">
            <div class="conten-item i1">
                <!-- seccion 1. Carrito De Compras -->
                
                <div id="carrito-de-compras">
                    <h2>Carrito de Compras</h2>
                    <div class="carrito-item">
                        <section class="productos 3"></section>
                    </div>
                    <div class="acciones-carrito">
                        <button onclick="mostrarDiv('i2')" class="siguiente">Siguiente</button>
                        <button class="cancelar">Cancelar</button>
                    </div>
                </div>
            </div>
            <div class="conten-item i2">
                <!-- seccion 2. Detalles de Envío -->
                
                <div id="detalles-envio">
                    <h2>Detalles de Envío</h2>
                    <div class="carrito-item">
                        <section>
                            <form id="miFormulario">
                                <div class="grupo-formulario">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" required />
                                </div>
                                <div class="grupo-formulario">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" id="apellido" name="apellido" required />
                                </div>
                                <div class="grupo-formulario">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" id="direccion" name="direccion" required />
                                </div>
                                <div class="grupo-formulario">
                                    <label for="direccion2">Dirección 2</label>
                                    <input type="text" id="direccion2" name="direccion2" />
                                </div>
                                <div class="grupo-formulario">
                                    <label for="pais">País</label>
                                    <select id="pais" name="pais" required>
                                        <option>Seleccione pais</option>
                                        <option>Colombia</option>
                                        <option>Peru</option>
                                        <option>Ecuador</option>
                                        <option>Argentina</option>
                                        <option>Mexico</option>
                                        <option>Bolivia</option>
                                        <option>El salvador</option>
                                        <option>Panama</option>
                                        <option>Chile</option>
                                    </select>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="ciudad">Ciudad</label>
                                    <input type="text" id="ciudad" name="ciudad" required />
                                </div>
                                <div class="grupo-formulario">
                                    <label for="codigo-postal">Código Postal</label>
                                    <input type="text" id="codigo-postal" name="codigo-postal" required/>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" id="telefono" name="telefono" required />
                                </div>
                                <div class="acciones-carrito">
                                    <button type="submit" name="accion" value="siguiente">Siguiente</button>
                                </div>
                                <div class="acciones-carrito">
                                    <button type="button" name="accion" value="cancelar" onclick="mostrarDiv('i1')" class="cancelar">Cancelar</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
            
            <div class="conten-item i3">
                <!-- Sección 3. Opciones de Pago -->
                <div id="opciones-pago">
                    <h2>Opciones de Pago</h2>
                    <div class="carrito-item">
                        <section>
                            <form id="formularioPago">
                                <div class="grupo-formulario">
                                    <label for="tarjeta-credito">
                                        <input type="radio" id="tarjeta-credito" name="metodo-pago" value="tarjeta-credito" checked>
                                        Tarjeta de Crédito
                                    </label>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="input-name">Nombre del Titular</label>
                                    <input type="text" id="input-name" name="nombre-titular" placeholder="e.g. Jane Appleseed" required>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="input-number">Número de Tarjeta</label>
                                    <input type="text" id="input-number" name="numero-tarjeta" placeholder="e.g. 1234 5678 9123 0000" required>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="fecha-expiracion">Fecha de Expiración</label>
                                    <div class="fecha-expiracion">
                                        <input type="number" id="input-month" name="mes-expiracion" placeholder="MM" required>
                                        <input type="number" id="input-year" name="anio-expiracion" placeholder="YY" required>
                                    </div>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="input-cvc">CVV</label>
                                    <input type="text" id="input-cvc" name="cvv" placeholder="e.g. 123" required>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="pay-pal">
                                        <input type="radio" id="pay-pal" name="metodo-pago" value="pay-pal">
                                        PayPal
                                    </label>
                                </div>
                                <div class="grupo-formulario">
                                    <p>
                                        Si seleccionas PayPal, serás redirigido a la página oficial de PayPal para completar tu pago.
                                    </p>
                                </div>
                                <div class="acciones-carrito">
                                    <button type="submit" name="accion">Finalizar Compra</button>
                                    <button type="button" name="accion" value="cancelar" onclick="mostrarDiv('i2')" class="cancelar">Cancelar</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>

        </div>
        <div class="derecha">
            <div class="resumen">
                <h3>Resumen</h3>
                <div class="item-resumen">
                    <span>Subtotal:</span>
                    <span class="subtotal"></span>
                </div>
                <div class="item-resumen">
                    <span>Envío:</span>
                    <span>$10000.00</span>
                </div>
                <div class="totales">
                    <span>Total:</span>
                    <span class="total"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
